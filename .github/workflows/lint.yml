name: Lint

on:
  push:
    branches:
      - main
      - renovate/**
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v3
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
      - name: Install Dependencies
        run: pnpm i
      - name: Lint
        run: pnpm lint
